<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body align="center">
<a th:href="@{/user/add}">添加用户</a><br/>
<table border="1" align="center">
    <tr>
        <th>用户昵称</th>
        <th>用户密码</th>
        <th>出生日期</th>
        <th>用户性别</th>
        <th>操作</th>
    </tr>
    <tr th:each="user : ${userList}">
        <td th:text="${user.userName}"></td>
        <td th:text="${user.userPassword}"></td>
        <td th:text="${user.birthday}"></td>
        <td th:text="${user.gender}==1? '女': '男'"></td>
        <!--<td th:text="${userStat.index+','+userStat.count+','+userStat.size}"></td> -->
    </tr>
    <div class="box-tools pull-right">
        <ul class="pagination">
            <li><a th:href="@{/user/list}+page=1+size=5" aria-label="Previous">首页</a></li>
            <li><a th:href="@{/user/list}+page=${pageInfo.pageNun-1}+size=5" aria-label="Previous">上一页</a></li>
            <li th:each="pageNum:${pageInfo.pages}">
                <a th:href="@{/user/list}+page=${pageNum}+size=5">${pageNum}</a>
            </li>
            <li><a th:href="@{/user/list}+page=${pageInfo.pageNun+1}+size=5">下一页</a></li>
            <li><a th:href="@{/user/list}+page=${pageInfo.pages}+size=5" aria-label="Next">尾页</a></li>
        </ul>
    </div>

</table>

</body>
</html>
